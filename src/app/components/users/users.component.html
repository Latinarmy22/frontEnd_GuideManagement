<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 px-4 pb-4">
    <h1 class="text-x1 text-gray-700 font-semibold italic mb-5">Usuarios</h1>
    <button type="button" class="text-white w-auto font-medium bg-blue-700 rounded text-sm py-2 px-5">
      Crear usuario
    </button>
    <table cdk-table [dataSource]="user" class="w-full text-sm text-left text-gray-500">
      <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
      <tr class="bg-white border-b" cdk-row *cdkRowDef="let row; columns: columns"></tr>

      <ng-container cdkColumnDef="id">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">Id.</th>
        <td
          cdk-cell *cdkCellDef="let row" class="px-6 py-4"
        >
          {{row.id}}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="name">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">name.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{row.name}}</td>
      </ng-container>

      <ng-container cdkColumnDef="lastname">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">lastname.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{row.lastname}}</td>
      </ng-container>

      <ng-container cdkColumnDef="cellphone">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">cellphone.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{row.cellphone}}</td>
      </ng-container>

      <ng-container cdkColumnDef="idRol">
        <th cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">idRol.</th>
        <td cdk-cell *cdkCellDef="let row" class="px-6 py-4">{{row.idRol}}</td>
      </ng-container>
    </table>
  </div>
</div>
